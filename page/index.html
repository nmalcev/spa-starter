<!DOCTYPE HTML>
<html>
	<head>
		<title>index page</title>
		<meta charset="utf-8"/>
		<base href="/">
		<link rel="stylesheet" type="text/css" href="/css/main.css"/>
	</head>
	<body ng-app="app">
		<section class="page">
			<section class="block-a" ng-controller="city-search">
				<section class="block-a">
					<h2 class="page_title">Select city</h2>
					<city-search-select name="name2" selectedvalue="selectedcity" class="search-select"></city-search-select>
					<p ng-if="!!selectedcity">Your have selected: <span ng-bind="selectedcity"></span></p>
				</section>
				<section class="block-a">
					<button ng-click="onClick()">Open popup</button>
				</section>
			</section>
			<section class="block-a">
				<form class="form" ng-submit="onSubmit()" ng-controller="auth">
					<div class="block-c">
						<p class="block-d">Name:</p>
						<input type="text" name="name" ng-model="login" required/>
					</div>
					<div class="block-c">
						<p class="block-d">Password:</p>
						<input type="password" name="password" ng-model="password" required/>
					</div>
					<div class="block-c">
						<button type="submit">Submit</button>
						<button type="reset">Reset</button>
					</div>
				</form>
			</section>
			<section class="block-a" ng-controller="test-ctrl">
				<button ng-click="testProxy()">Test 1</button>
			</section>
			<div class="test"></div>
		</section>
		

		<popup-root></popup-root>
		<script src="/lib/angular.min.js"></script>
		<script src="/js/main.js" type="module"></script>
	</body>
</html>
